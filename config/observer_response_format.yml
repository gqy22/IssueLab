version: 1
description: Observer decision response schema

output:
  type: yaml
  required_fields:
    - analysis
    - should_trigger
    - reason
  optional_fields:
    - agent
    - comment

notes:
  - analysis should be a multi-line string
  - should_trigger must be true or false
  - agent is required when should_trigger is true
  - comment is optional and used when triggering

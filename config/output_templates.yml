version: 1
default_template: review_v1

templates:
  review_v1:
    section_order:
      - summary
      - findings
      - actions
      - risks
      - sources
    sections:
      summary:
        title: "## Summary"
        guidance: "1-3 句结论，说明结论范围与当前状态。"
      findings:
        title: "## Key Findings"
        guidance: "2-5 条要点，使用列表，尽量给事实与证据。"
      actions:
        title: "## Recommended Actions"
        guidance: "1-5 条可执行动作，明确优先级或先后顺序。"
      risks:
        title: "## Risks & Uncertainties"
        guidance: "列出风险、假设和不确定性。"
      sources:
        title: "## Sources"
        guidance: "提供可追溯 URL，避免无来源断言。"

  concise_review_v1:
    section_order:
      - summary
      - actions
      - sources
    sections:
      summary:
        title: "## Summary"
        guidance: "1-2 句核心结论。"
      actions:
        title: "## Recommended Actions"
        guidance: "最多 3 条动作，优先高价值项。"
      sources:
        title: "## Sources"
        guidance: "列出关键来源 URL。"

  observer_v1:
    section_order:
      - summary
      - current_state
      - decision
      - rationale
      - next_actions
    sections:
      summary:
        title: "## Summary"
        guidance: "用 1-2 句概括 issue 当前进展和关键问题。"
      current_state:
        title: "## Current State"
        guidance: "列出当前状态、已完成事项和缺失信息。"
      decision:
        title: "## Decision"
        guidance: "明确是否触发下游 agent，并说明目标。"
      rationale:
        title: "## Rationale"
        guidance: "说明触发/不触发的依据与不确定性。"
      next_actions:
        title: "## Next Actions"
        guidance: "给出 1-3 条后续动作。"

  paper_observer_v1:
    section_order:
      - summary
      - selection_basis
      - recommended_items
      - limitations
      - sources
    sections:
      summary:
        title: "## Summary"
        guidance: "概述筛选范围与推荐结论。"
      selection_basis:
        title: "## Selection Basis"
        guidance: "说明筛选标准和入选理由。"
      recommended_items:
        title: "## Recommended Items"
        guidance: "逐条列出推荐条目与原因。"
      limitations:
        title: "## Limitations"
        guidance: "说明证据边界、潜在偏差和缺失。"
      sources:
        title: "## Sources"
        guidance: "给出可追溯链接。"

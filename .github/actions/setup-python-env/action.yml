name: Setup Python Environment

description: |
  Checkout repository, install uv, Python 3.12, and dependencies.
  This is a reusable action for setting up Python environment with uv.

inputs:
  cache-dependency-glob:
    description: Glob pattern for caching dependencies
    default: '**/pyproject.toml'
    required: false
  enable-cache:
    description: Enable dependency caching
    default: 'true'
    required: false
  extra-dependencies:
    description: Extra dependencies to install (space-separated)
    default: ''
    required: false

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: latest
        enable-cache: ${{ inputs.enable-cache }}
        cache-dependency-glob: ${{ inputs.cache-dependency-glob }}

    - name: Set up Python 3.12
      run: uv python install 3.12
      shell: bash

    - name: Install dependencies
      run: |
        uv sync
        ${{ inputs.extra-dependencies != '' && format('uv pip install {0}', inputs.extra-dependencies) || '' }}
      shell: bash

name: Issue Orchestrator

# æ”¯æŒä¸‰ç§è§¦å‘æ–¹å¼ï¼š@mentionã€/commandã€æ ‡ç­¾å˜æ›´
on:
  issue_comment:
    types: [created, edited]
  issues:
    types: [labeled]

# å¹¶å‘æ§åˆ¶ï¼šåŒä¸€ Issue ä¸ä¼šå¹¶å‘è¿è¡Œ
concurrency:
  group: ${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  issues: write
  contents: read

jobs:
  # ========== æ ‡ç­¾è§¦å‘ï¼šstate:ready-for-review ==========
  auto-trigger-review:
    if: github.event_name == 'issues' &&
        github.event.action == 'labeled' &&
        github.event.label.name == 'state:ready-for-review'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Run full review process
        run: |
          echo "ğŸ·ï¸ æ ‡ç­¾è§¦å‘è¯„å®¡å¼€å§‹"
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --remove-label "state:ready-for-review" \
            --repo ${{ github.repository }}

          echo "ğŸš€ Running review flow..."
          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post

          echo "ğŸ“ æ ‡è®°éœ€è¦æ€»ç»“..."
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}

          echo "âœ… è¯„å®¡å®Œæˆ"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/auto_review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          # SDK ä¼˜åŒ–ï¼šè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥ï¼ŒèŠ‚çœ 2 ç§’
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          # SDK ä¼˜åŒ–ï¼šå‡å°‘ç­‰å¾…æ—¶é—´
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      # ä¸Šä¼ æ—¥å¿—æ–‡ä»¶
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-review-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== @mention è§¦å‘ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰ ==========
  process-mention:
    if: github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      # æ£€æŸ¥ mention æ˜¯å¦ä¸ºå†…ç½® Agent
      - name: Check for built-in agents
        id: check-agents
        run: |
          COMMENT="${{ github.event.comment.body }}"

          # å®šä¹‰å†…ç½® Agent æ˜ å°„ï¼ˆ@Mention åˆ«å -> agent nameï¼‰
          # ä¸ parser.py ä¸­çš„ AGENT_ALIASES ä¿æŒä¸€è‡´
          declare -A AGENT_MAP=(
            ["moderator"]="moderator"
            ["mod"]="moderator"
            ["reviewer_a"]="reviewer_a"
            ["reviewera"]="reviewer_a"
            ["reviewer"]="reviewer_a"
            ["reva"]="reviewer_a"
            ["reviewer_b"]="reviewer_b"
            ["reviewerb"]="reviewer_b"
            ["revb"]="reviewer_b"
            ["summarizer"]="summarizer"
            ["summary"]="summarizer"
            ["observer"]="observer"
            ["echo"]="echo"
            ["test"]="test"
          )

          # æŸ¥æ‰¾åŒ¹é…çš„å†…ç½® Agentï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
          FOUND_AGENTS=""
          for alias in "${!AGENT_MAP[@]}"; do
            if echo "$COMMENT" | grep -qi "@${alias}"; then
              AGENT="${AGENT_MAP[$alias]}"
              # å»é‡æ·»åŠ 
              if [ -z "$FOUND_AGENTS" ]; then
                FOUND_AGENTS="$AGENT"
              elif [[ ",$FOUND_AGENTS," != *",$AGENT,"* ]]; then
                FOUND_AGENTS="$FOUND_AGENTS,$AGENT"
              fi
            fi
          done

          if [ -n "$FOUND_AGENTS" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "agents=$FOUND_AGENTS" >> $GITHUB_OUTPUT
            echo "Found built-in agents: $FOUND_AGENTS"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No built-in agents found, will be handled by dispatch_agents.yml"
          fi

      # å¦‚æœæ‰¾åˆ°å†…ç½® Agentï¼Œåœ¨ä¸»ä»“åº“æ‰§è¡Œ
      - name: Run built-in agents
        if: steps.check-agents.outputs.found == 'true'
        run: |
          echo "ğŸš€ Running built-in agents: ${{ steps.check-agents.outputs.agents }}"

          uv run python -m issuelab execute \
            --issue ${{ github.event.issue.number }} \
            --agents "${{ steps.check-agents.outputs.agents }}" \
            --post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/mention_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      # ä¸Šä¼ æ—¥å¿—æ–‡ä»¶
      - name: Upload logs
        if: always() && steps.check-agents.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: mention-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

  # ========== /command è§¦å‘ï¼ˆæµç¨‹å‘½ä»¤ï¼‰ ==========
  # æ³¨æ„ï¼šAgent è°ƒç”¨è¯·ä½¿ç”¨ @Mention æ–¹å¼
  # /triage, /echo, /summarize å·²åºŸå¼ƒï¼Œè¯·ä½¿ç”¨ @Moderator, @Echo, @Summarizer
  process-command:
    if: github.event_name == 'issue_comment' &&
        (contains(github.event.comment.body, '/review') ||
         contains(github.event.comment.body, '/quiet')) &&
        !contains(github.event.comment.body, '@')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Cache arxiv-mcp-server
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools/arxiv-mcp-server
          key: arxiv-mcp-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            arxiv-mcp-${{ runner.os }}-

      - name: Extract command
        id: extract
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if echo "$COMMENT" | grep -q '/review'; then
            echo "command=/review" >> $GITHUB_OUTPUT
          elif echo "$COMMENT" | grep -q '/quiet'; then
            echo "command=/quiet" >> $GITHUB_OUTPUT
          fi

      # å¤„ç† /quiet å‘½ä»¤
      - name: Handle quiet command
        if: steps.extract.outputs.command == '/quiet'
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:quiet" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # å¤„ç† /review å‘½ä»¤ï¼šè¿è¡Œå®Œæ•´è¯„å®¡æµç¨‹
      - name: Run review process
        if: steps.extract.outputs.command == '/review'
        run: |
          echo "ğŸ·ï¸ /review å‘½ä»¤è§¦å‘è¯„å®¡"
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "state:review" \
            --repo ${{ github.repository }}

          uv run python -m issuelab review \
            --issue ${{ github.event.issue.number }} \
            --post

          echo "ğŸ“ æ ‡è®°éœ€è¦æ€»ç»“..."
          gh issue edit ${{ github.event.issue.number }} \
            --add-label "bot:needs-summary" \
            --repo ${{ github.repository }}

          echo "âœ… è¯„å®¡å®Œæˆ"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_KEY: ${{ secrets.ANTHROPIC_AUTH_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          ARXIV_STORAGE_PATH: ${{ github.workspace }}/.arxiv-papers
          LOG_FILE: ${{ github.workspace }}/logs/review_${{ github.event.issue.number }}.log
          LOG_LEVEL: DEBUG
          ENABLE_ARXIV_MCP: true
          ENABLE_GITHUB_MCP: false
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "true"
          CLAUDE_CODE_STREAM_CLOSE_TIMEOUT: "30000"

      # ä¸Šä¼ æ—¥å¿—æ–‡ä»¶
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
